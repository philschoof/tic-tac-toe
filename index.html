<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>


      <div class="login-fields">
        <form id="login">
            <input type="text" name="credentials[email]" value="" placeholder="email">
            <input type="password" name="credentials[password]" value="" placeholder="password">
            <input type="submit" name="submit" value="Sign in">
        </form>
      </div>

      <div class="change-password-fields">
        <form id="change-password">
            <input type="password" name="passwords[old]" value="" placeholder="Old Password">
            <input type="password" name="passwords[new]" value="" placeholder="New Password">
            <input type="submit" name="submit" value="Change Password">
        </form>
      </div>

      <div class="sign-up-fields">
        <form id="sign-up">
          <input type="email" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password again">
          <input type="submit" name="submit" value="Sign up">
        </form>
      </div>


      <div class="top-bar">
        <!--<div class="top-button title">Tic Tac Toe</div>-->
        <div class="top-button sign-up">Sign Up</div>
        <div class="top-button login">Login</div>
        <div class="top-button sign-out">Log Out</div>
        <div class="top-button change-password">PW</div>
      </div>



      <div class="content-container">

            <div class="user-box player1-box">
              <span class="player1-user-name"></span>
              <br>
              <br>
              <span class="player1-symbol">
              </span>
            </div>

            <div class="user-box player2-box">
              <span class="player2-user-name"></span>
              <br>
              <br>
              <span class="player2-symbol">
                <select>
                  <option value="X">X</option>
                  <option value="O">O</option>
                  <option value="#">#</option>
                  <option value="*">*</option>
                </select>
              </span>
            </div>




        <div class="top-box"></div>

        <!--<form class='create-game' id="create-game">
          <input type="submit" name="submit" value="Start Game">
        </form>-->


          <table>
            <tr>
              <td class ="available top-left" id="top-left" data-index='0'></td>
              <td class="available center-col top-center" id="top-center" data-index='1'></td>
              <td class ="available top-right" id="top-right" data-index='2'></td>
            </tr>
             <tr>
              <td class="available center-row center-left" id="center-left" data-index='3'></td>
              <td class="available center-col center-row center-center" id="center-center" data-index='4'></td>
              <td class="available center-row center-right" id="center-right" data-index='5'></td>
            </tr>
             <tr>
              <td class ="available bottom-left" id="bottom-left" data-index='6'></td>
              <td class="available center-col bottom-center" id="bottom-center" data-index='7'></td>
              <td class ="available bottom-right" id="bottom-right" data-index='8'></td>
            </tr>
          </table>

          <div class="new-game-button" id="new-game-button">New Game</div>

          <div class="new-game-button" id="get-game-button">Get Games</div>
          <div><p class='prev-winner'></p></div>



    </div><!--close content-container-->

    </body>
</html>
