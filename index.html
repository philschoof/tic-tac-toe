<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body>

      <div class="top-bar">
        <div class="top-button title">Tic Tac Toe</div>
        <div class="top-button sign-up">Sign Up</div>
        <div class="top-button login">Login</div>
      </div>

      <div class="content-container">

            <div class="user-box player1-box">
              <span class="player1-user-name"></span>
              <br>
              <br>
              <form id="player1-preferences">
                  <select name="player1-symbol" id="player1-symbol">
                    <option value="X">X</option>
                    <option value="O">O</option>
                    <option value="#">#</option>
                    <option value="*">*</option>
                  </select>
                  <select name="player1-color" id="player1-color">
                    <option value="$color-choice-green"><div class="color-sample green-sample"></div></option>
                    <option value="$color-choice-red"><div class="color-sample red-sample"></div></option>
                    <option value="$color-choice-blue"><div class="color-sample blue-sample"></div></option>
                    <option value="$color-choice-purple"><div class="color-sample purple-sample"></div></option>
                  </select>
                </form>
              <span class="player1-symbol">
              </span>
            </div>

            <div class="user-box player2-box">
              <span class="player2-user-name"></span>
              <br>
              <br>
              <span class="player2-symbol">
                <select>
                  <option value="X">X</option>
                  <option value="O">O</option>
                  <option value="#">#</option>
                  <option value="*">*</option>
                </select>
              </span>
            </div>




        <div class="top-box"></div>


          <table>
            <tr>
              <td class ="available top-left" id="top-left"></td>
              <td class="available center-col top-center" id="top-center"></td>
              <td class ="available top-right" id="top-right"></td>
            </tr>
             <tr class="" >
              <td class="available center-row center-left" id="center-left"></td>
              <td class="available center-col center-row center-center" id="center-center"></td>
              <td class="available center-row center-right" id="center-right"></td>
            </tr>
             <tr>
              <td class ="available bottom-left" id="bottom-left"></td>
              <td class="available center-col bottom-center" id="bottom-center"></td>
              <td class ="available bottom-right" id="bottom-right"></td>
            </tr>
          </table>

          <div class="new-game-button" id="new-game-button">New Game</div>


    </div><!--close content-container-->

    </body>
</html>
